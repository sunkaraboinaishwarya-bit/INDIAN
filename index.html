<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Flag</title>
  <style>
    /* Flag container */
    .flag {
      width: 900px;
      height: 600px;
      position: relative;
      border: 2px solid black;
    }

    /* Top saffron strip */
    .saffron {
      background-color: #FF9933;
      height: 200px;
      width: 100%;
    }

    /* Middle white strip */
    .white {
      background-color: white;
      height: 200px;
      width: 100%;
      position: relative;
    }

    /* Bottom green strip */
    .green {
      background-color: #138808;
      height: 200px;
      width: 100%;
    }

    /* Ashoka Chakra */
    .chakra {
      width: 120px;
      height: 120px;
      border: 5px solid #000080;
      border-radius: 50%;
      position: absolute;
      top: 40px;
      left: 390px;
    }
  </style>
</head>

<body>
  <div class="flag">
    <div class="saffron"></div>
    <div class="white">
      <div class="chakra"></div>
    </div>
    <div class="green"></div>
  </div>
</body>
</html>
